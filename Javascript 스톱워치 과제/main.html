<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치 과제</title>
    <script src="https://kit.fontawesome.com/01ed6a0b93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <header>
        <div class="header_div">
            <i class="fa-solid fa-stopwatch"></i>
            <h2>피로그래밍 스톱워치</h2>
        </div>
    </header>
    <section class="section_top">
        <div class="gray_box">
            <div class="gray_box_top">
                <div class="white_box_in_gray">
                    <span>00:00</span>
                </div>
            </div>
            <div class="gray_box_bottom">
                <div class="btn_box">
                    <div class="start_btn">start</div>
                    <div class="stop_btn">stop</div>
                    <div class="reset_btn">reset</div>
                </div>
            </div>
        </div>
    </section>
    <section class="section_bottom">
        <div class="record_box">
            <div class="record_box_header">
                <i class="fa-regular fa-circle fa-2x"></i>
                <span>구간 기록</span>
                <i class="fa-solid fa-trash fa-2x"></i>
            </div>
            <div class="record_display">
                <div class="record_display_container">
                    <i class="fa-regular fa-circle fa-2x"></i>
                    <span>01:74</span>
                </div>
                <div class="record_display_container">
                    <i class="fa-regular fa-circle fa-2x"></i>
                    <span>03:43</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
