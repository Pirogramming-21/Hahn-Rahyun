<h1>My Movie Reviews</h1>
<a href="{% url 'review_create' %}">리뷰 작성</a>
<ul>
{% for review in reviews %}
    <li>
        <a href="{% url 'review_detail' review.pk %}">
            {{ review.title }} ({{ review.release_year }}) - {{ review.genre }} - {{ review.rating }}점
        </a>
    </li>
{% endfor %}
</ul>
