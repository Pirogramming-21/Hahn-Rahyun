<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            position: relative;
            /*pointer-events: none;*/
        }
        
        #wrap-transparent {
            width: 100%;
            height: 83%;
            content: '';
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.8;
        }
        #wrap-center {
            z-index: 0;
        }
        #nav {
            width: 100%;
            height: 20%;
            z-index: 0;
        }
        #nav-left li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
    </style>
    <img src="./background.svg" class="wrap-background">
    <div id="wrap-transparent">
        <div id="wrap-center">
            <div id="nav">
                <ul id="nav-left">
                    <li><a href="#">Why GitHub?</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Enterprise</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Marketplace</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <ul id="nav-right">
                    <li><input type="text" placeholder="Search GitHub"></li>
                    <li><button class="sign-in">Sign in</button></li>
                    <li><button class="sign-up">Sign up</button></li>
                </ul>
            </div>

            <div id="main">

            </div>
            <div id="bottom"></div>
        </div>
    </div>
</body>
</html>
